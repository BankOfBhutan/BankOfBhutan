<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="left_side_bar">
        <div class="logo">
            <img src="image/BoB-Logo.svg" alt="">
        </div>
        <div class="navigations">
            <div class="nav top">
                <a href="dashboard">
                    <div class="nav_link">
                        Dashboard
                    </div>
                    <img src="image/dash_g.svg" class="icon" alt="">
                </a>
            </div>
            <div class="nav">
                <a href="appointment">
                    <div class="nav_link">
                        Appointment
                    </div>
                    <img src="image/icon1.svg" class="icon" alt="">
                </a>
            </div>
            <div class="nav active">
                <a href="service">
                    <div class="nav_link  active">
                        Services
                    </div>
                    <img src="image/service_w.svg" class="icon" alt="">
                </a>
            </div>
            <div class="nav">
                <a href="operator">
                    <div class="nav_link">
                        Operator
                    </div>
                    <img src="image/icon3.svg" class="icon" alt="">
                </a>
            </div>
            <div class="nav">
                <a href="prioritize">
                    <div class="nav_link">
                        Prioritize
                    </div>
                    <img src="image/icon4.svg" class="icon" alt="">
                </a>
            </div>
        </div>
        <div class="logout_profile">
            <div class="nav bot" data-bs-toggle="modal" data-bs-target="#modalprofile">
                <a href="#" class="diff">
                    <div class="nav_link">
                        Profile
                    </div>
                    <img src="image/profile.svg" class="icon" alt="">
                </a>
            </div>
            <div class="nav bot">
                <a id="logout" class="diff">
                    <div class="nav_link">
                        Log Out
                    </div>
                    <img src="image/icon4.svg" class="icon" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="right_main_container">
        <div class="header">
            <div class="title">
                Services
            </div>
            <div class="date">
                <div class="start">
                    Start Date: &nbsp;<input type="date" name="" id="start-date">
                </div>
                <div class="end">
                    End Date: &nbsp;<input type="date" name="" id="end-date">
                </div>
                <div class="button_div">
                    <button id="searchdateservices" type="button"><img src="image/search.svg" alt=""></button>
                </div>
            </div>
        </div>
        <div class="table-container for_service">
            <table id="servicesdatatable" class="table table-bordered table_for_service tableforappoint">
                <thead class="table-dark">
                    <tr>
                        <th>Service</th>
                        <th>Average Time Taken</th>
                        <th>Total Token Issued</th>
                        <th>Total Customers</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="service_performance_graph">
            <select id="view-type" onchange="changeData()">
                <option value="daily">Daily Data</option>
                <option value="monthly">Monthly Data</option>
            </select>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year">
            </select>
            <button type="button" onclick="fetchAndDrawData()">
                <img src="image/search.svg" alt="">
            </button>
            <div id="curve_chart" style="width: 100%; height: 100%"></div>
        </div>
    </div>
    <div class="modal fade" id="modalprofile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input_field">
                        <span class="topic">Name</span><br>
                        <input id="userName" type="text" readonly>
                    </div>
                    <div class="input_field">
                        <span class="topic">Email</span><br>
                        <input id="userEmail" type="text" readonly>
                    </div>
                    <div class="input_field">
                        <span class="topic">Change password</span><br>
                        <input id="passwordCurrent" type="password" placeholder="Enter Current password">
                        <input id="passwordNew" type="password" placeholder="Enter New password">
                        <input id="passwordConfirm" type="password" placeholder="Enter the new password again">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-password-btn" data-bs-dismiss="modal">Save change</button>
                    <button class="btn btn-danger" id="export-excel1" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="image_modal_container">
                  <img src="image/checked 1.svg" alt="">
              </div>
              <div class="modal_success_msg">
                  Success!
              </div>
              <div class="wording_for_modal" id="wording_for_modal">
                  
              </div>
            </div>
            <div class="modal-footer modal-footer1 d-flex justify-content-center">
              <button type="button" class="btn green-btn" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!-- unsuccessfull -->
    <div class="modal fade" id="unsuccessModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="image_modal_container">
                  <img src="image/cancel 1.svg" alt="">
              </div>
              <div class="modal_unsuccess_msg">
                  Sorry :(
              </div>
              <div class="wording_for_modal" id="wording_for_modal_un">
                  
              </div>
            </div>
            <div class="modal-footer modal-footer1 d-flex justify-content-center">
              <button type="button" class="btn red-btn" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SheetJS for CSV and Excel exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <!-- <script src="js/admin.js"></script> -->
    <script type="module" src="js/services_graph.js"></script>
    <!-- <script src="js/admin_appoint.js"></script> -->
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/getServicesData.js"></script>
    <script type="module" src="js/profileinfo.js"></script>s
</body>
</html>
