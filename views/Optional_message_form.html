<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Walk-In Customer Service Queue System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/android-chrome-512x512.png"> 
    <!-- Load Open Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/walkincss/Optional_message_form.css">
</head>

<body class="blue-background">
    <!-- Header -->
    <div class="container-fluid bg-white py-3 shadow-sm header-container">
        <div class="row align-items-center">
            <div class="col-auto">
                <img src="image/BOB.png" alt="Bank of Bhutan Logo" class="logo">
            </div>
            <div class="col">
                <h2 class="m-0">Branch Walk-In Customer Service Queue System</h2>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4 d-flex justify-content-center align-items-center">
        <div class="email-container border border-flat p-4 bg-white position-relative">
            <!-- Close Button -->
            <button class="btn-close position-absolute top-0 end-0 m-3" style="filter: invert(21%) sepia(100%) saturate(7476%) hue-rotate(358deg) brightness(115%) contrast(108%); outline: none;" aria-label="Close" id="closeButton"></button>

            <!-- Email Form -->
            <div class="text-center">
                <img src="img/deposiit.jpg" alt="Email Icon" class="email-icon mb-4">
                <h4>Would you like to continue filling out the forms, or would you prefer to skip?</h4>
                <!-- Button Group -->
                <div class="button-group d-flex justify-content-center mt-4">
                    <!-- Skip Button -->
                    <button class="btn btn-skip me-2" id="skipButton">Skip</button>
                    <!-- Continue Button -->
                    <button class="btn btn-continue" id="continueButton">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4 py-4 footer-custom">
        <div class="container">
            <p>&copy; 2024 <a href="#" class="text-decoration-none" style="color: #00A7E3;">Bank of Bhutan</a>. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to handle button click events and pass service dynamically -->
    <script>
        // Function to get URL query parameters
        function getQueryParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('service');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get the service from the URL (CashDeposit, CashWithdrawal, SWIFT, or RTGS)
            let service = getQueryParams();

            // Handle skip button click
            document.getElementById("skipButton").addEventListener("click", function() {
                // If service is not set, default to "Skipped"
                if (!service || service === null) {
                    service = 'Skipped';
                }
                window.location.href = `Email.html?service=${service}`; 
            });

            // Handle continue button click
            document.getElementById("continueButton").addEventListener("click", function() {
                // Check the service and redirect to the appropriate form
                if (service === 'SWIFT') {
                    window.location.href = `SWIFT1.html`; 
                } else if (service === 'RTGS') {
                    window.location.href = `RTGS.html`; 
                } else if (service === 'Cash (Deposit/Withdraw)') {
                    window.location.href = `cashDeposit_Optional_form.html?service=${service}`; 
                } else {
                    // Fallback or handle other services
                    window.location.href = `cashDeposit_Optional_form.html?service=${service}`;
                }
            });

            // Handle close button click (redirect to homepage or other URL)
            document.querySelector('.btn-close').addEventListener('click', function () {
                window.location.href = '/Branchwalkinindex.html';
            });

        });
    </script>
</body>

</html>
